<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrikka - E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* General Body and Theme */
        body {
            background: linear-gradient(to right, #0e1a16, #1c2b28);
            color: #e0e0e0; /* Lighter text for dark background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(15, 23, 20, 0.8) !important; /* Use important to override bootstrap */
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .navbar-brand {
            color: #4db6ac !important; /* Theme's teal color */
            font-weight: bold;
        }

        .nav-link {
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #4db6ac !important;
        }

        /* Hero Section */
        .hero-section {
            background: #1c2b28; /* A solid dark color from the gradient */
            color: white;
            padding: 100px 0;
            text-align: center;
            border-bottom: 1px solid #4db6ac;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: 300; /* Lighter font weight */
            letter-spacing: 1px;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #adb5bd; /* Muted text color */
        }

        /* Main Button Style */
        .btn-primary {
            background-color: #4db6ac;
            border-color: #4db6ac;
            color: #000; /* Black text on teal button */
            font-weight: bold;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #3a9c94;
            border-color: #3a9c94;
            color: #000;
        }

        /* Section Titles */
        .section-title {
            text-align: center;
            margin-bottom: 2.5rem;
            color: #4db6ac;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Product Cards */
        .product-row {
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            gap: 24px; /* Increased gap */
            padding: 10px; /* Padding to avoid scrollbar cutting off shadow */
            scrollbar-width: thin;
            scrollbar-color: #4db6ac #1f2d2a;
        }
        /* For Webkit browsers */
        .product-row::-webkit-scrollbar {
            height: 8px;
        }
        .product-row::-webkit-scrollbar-track {
            background: #1f2d2a;
        }
        .product-row::-webkit-scrollbar-thumb {
            background-color: #4db6ac;
            border-radius: 10px;
            border: 2px solid #1f2d2a;
        }

        .product-card {
            min-width: 250px; /* A bit wider */
            max-width: 250px;
            flex: 0 0 auto;
            background-color: #1f2d2a; /* Dark background for cards */
            border: 1px solid #2a3f3a; /* Subtle border */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            color: #e0e0e0;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(77, 182, 172, 0.2);
            border-color: #4db6ac;
        }

        .product-card img {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .product-card .card-body {
            padding: 1.5rem;
        }

        .product-card .card-title {
            color: #fff; /* Brighter white for title */
            font-weight: bold;
        }

        .product-card .card-text {
            color: #4db6ac; /* Teal for price */
            font-size: 1.25rem;
            font-weight: bold;
        }

        /* Form elements within cards */
        .product-card form {
            margin-top: 1rem;
            display: flex;
            gap: 10px;
        }

        .product-card input[type="number"] {
            width: 60px;
            background-color: #0e1a16;
            border: 1px solid #4db6ac;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            padding: 0.375rem 0.5rem;
        }
        /* Hide spinner buttons on number input */
        .product-card input[type=number]::-webkit-inner-spin-button,
        .product-card input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .product-card input[type=number] {
            -moz-appearance: textfield;
        }

        .product-card .btn-primary {
            flex-grow: 1; /* Button takes remaining space */
        }

        /* Footer */
        footer {
            background-color: #0e1a16; /* Darker footer */
            color: #adb5bd;
            padding: 40px 0;
            text-align: center;
            margin-top: 5rem;
            border-top: 1px solid #1f2d2a;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Fabrikka</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin-dashboard}">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero-section">
    <h1>Welcome to Fabrikka</h1>
    <p>Your one-stop shop for all your needs!</p>
    <a th:href="@{/shop}" class="btn btn-primary btn-lg">Shop Now</a>
</div>

<div class="container mt-5">
    <h2 class="section-title">Featured Products</h2>
    <div class="product-row">
        <div class="card product-card" th:each="product : ${products}">
            <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                <p class="card-text">$<span th:text="${product.price}">19.99</span></p>
                <form th:action="@{/cart/add}" method="post" class="d-flex">
                    <input type="hidden" name="productId" th:value="${product.productId}">
                    <input type="number" name="quantity" min="1" value="1" required>
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Fabrikka. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFyC8bvd+N2Y6q2htqtBoVYQvFQeJOeHl4UHEEvoEH3Sl0sibVcOQVnN2" crossorigin="anonymous"></script>
</body>
</html>
