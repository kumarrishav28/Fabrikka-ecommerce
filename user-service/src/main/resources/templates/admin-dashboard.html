<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0e1a16, #1c2b28);
            color: #fff;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #4db6ac; /* Muted teal for consistency */
            margin-bottom: 30px; /* More space below the title */
            font-weight: 300;
            letter-spacing: 1px;
        }

        .container {
            width: 90%;
            max-width: 500px; /* A more focused width */
            padding: 40px;
            background: rgba(15, 23, 20, 0.7); /* Semi-transparent dark background */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px); /* Frosted glass effect */
            text-align: center;
        }

        a {
            display: block;
            text-decoration: none;
            color: #e0e0e0;
            font-size: 18px;
            margin: 15px 0; /* Increased margin for better spacing */
            padding: 15px;
            background-color: #1f2d2a;
            border: 1px solid #4db6ac;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #4db6ac;
            color: #000;
            transform: translateY(-2px); /* Slight lift on hover */
        }

        .link-container {
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Make links fill the width */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>
    <div class="link-container">
        <a th:href="@{/add-product}">Add Product</a>
        <a th:href="@{/products}">View Products</a>
        <a th:href="@{/inventory}">View Inventory</a>
        <a th:href="@{/add-product-bulk}">Add Products in Bulk</a>
    </div>
</div>
</body>
</html>
