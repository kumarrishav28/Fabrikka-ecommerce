<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fabrikka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Body and Theme */
        body {
            background: linear-gradient(to right, #0e1a16, #1c2b28);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(15, 23, 20, 0.8) !important;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .navbar-brand {
            color: #4db6ac !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #4db6ac !important;
        }

        /* Main Container */
        .checkout-container {
            max-width: 1200px;
            margin-top: 3rem;
            margin-bottom: 3rem;
        }

        .page-title {
            color: #fff;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #2a3f3a;
        }

        /* Form & Summary Styling */
        .form-section, .summary-section {
            background-color: #1f2d2a;
            padding: 2rem;
            border-radius: 15px;
        }

        .form-section h4, .summary-section h4 {
            color: #4db6ac;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #2a3f3a;
            padding-bottom: 1rem;
        }

        /* Form Inputs */
        .form-label {
            font-weight: bold;
            color: #e0e0e0;
        }

        .form-control {
            background: #0e1a16;
            border: 1px solid #4db6ac;
            border-radius: 5px;
            padding: 12px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            background: #0e1a16;
            color: #fff;
            border-color: #64ffda;
            box-shadow: none;
        }

        /* Order Summary */
        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .summary-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 1rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .total-row {
            font-weight: bold;
            font-size: 1.25rem;
            border-top: 1px solid #2a3f3a;
            padding-top: 1rem;
            margin-top: 1rem;
            color: #fff;
        }

        .btn-checkout {
            width: 100%;
            background-color: #4db6ac;
            border-color: #4db6ac;
            color: #000;
            font-weight: bold;
            padding: 12px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .btn-checkout:hover {
            background-color: #3a9c94;
        }

        /* Footer */
        footer {
            background-color: #0e1a16;
            color: #adb5bd;
            padding: 40px 0;
            text-align: center;
            margin-top: 5rem;
            border-top: 1px solid #1f2d2a;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Fabrikka</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/index}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin-dashboard}">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container checkout-container">
    <h2 class="page-title">Checkout</h2>
    <div class="row g-5">
        <!-- Shipping Information -->
        <div class="col-lg-7">
            <div class="form-section">
                <h4>Shipping Information</h4>
                <form action="/payment" method="post">
                    <div class="row g-3">
                        <div class="col-12"><label for="email" class="form-label">Email</label><input type="email" class="form-control" id="email" placeholder="you@example.com"></div>
                        <div class="col-12"><label for="address" class="form-label">Address</label><input type="text" class="form-control" id="address" placeholder="1234 Main St" required></div>
                        <div class="col-md-5"><label for="country" class="form-label">Country</label><input type="text" class="form-control" id="country" placeholder="United States" required></div>
                        <div class="col-md-4"><label for="state" class="form-label">State</label><input type="text" class="form-control" id="state" placeholder="California" required></div>
                        <div class="col-md-3"><label for="zip" class="form-label">Zip</label><input type="text" class="form-control" id="zip" placeholder="12345" required></div>
                    </div>
                    <hr class="my-4" style="color: #2a3f3a;">
                    <button class="w-100 btn btn-checkout" type="submit">Proceed to Payment</button>
                </form>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-5">
            <div class="summary-section">
                <h4>Order Summary</h4>
                <div th:if="${cart != null}">
                    <!-- Items in cart -->
                    <div class="summary-item" th:each="item : ${cart.items}">
                        <img th:src="${item.product.imageUrl}" alt="Product Image">
                        <div class="flex-grow-1"><span th:text="${item.product.name}"></span><br><small class="text-white-50" th:text="'Qty: ' + ${item.quantity}"></small></div>
                        <span th:text="'$' + ${#numbers.formatDecimal(item.product.price * item.quantity, 1, 2)}"></span>
                    </div>
                    <hr style="color: #2a3f3a;">
                    <!-- Totals -->
                    <div class="summary-row"><span>Subtotal</span><span th:text="'$' + ${#numbers.formatDecimal(cart.totalPrice, 1, 2)}"></span></div>
                    <div class="summary-row"><span>Shipping</span><span>$5.00</span></div>
                    <div class="summary-row total-row"><span>Total</span><span th:text="'$' + ${#numbers.formatDecimal(cart.totalPrice + 5.00, 1, 2)}"></span></div>
                </div>
                <div th:if="${cart == null}" class="text-center text-white-50">Your cart is empty.</div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Fabrikka. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
