<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem 0;
            background: linear-gradient(to right, #0e1a16, #1c2b28);
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 40px;
            background: rgba(15, 23, 20, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }
        h1 {
            text-align: center;
            color: #4db6ac;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: #e0e0e0;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #2a3f3a;
        }
        th {
            background-color: #1f2d2a;
            color: #4db6ac;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        tr:hover {
            background-color: #2a3f3a;
        }
        td {
            vertical-align: middle;
        }
        .back-link {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
            text-decoration: none;
            color: #e0e0e0;
            font-size: 16px;
            padding: 12px 20px;
            background-color: #1f2d2a;
            border: 1px solid #4db6ac;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            text-align: center;
        }
        .back-link:hover {
            background-color: #4db6ac;
            color: #000;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Product List</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Available Stock</th>
            <th>Image URL</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productDtoList}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}"></td>
            <td th:text="${product.inventory != null ? product.inventory.availableStock : 'N/A'}"></td>
            <td th:text="${product.imageUrl}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin-dashboard}" class="back-link">Back to Admin Dashboard</a>
</div>
</body>
</html>
