<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #0e1a16, #1c2b28);
            color: #fff;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 40px;
            background: rgba(15, 23, 20, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }
        h1 {
            text-align: center;
            color: #4db6ac;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            margin-bottom: -10px;
            font-weight: bold;
            text-align: left;
            color: #e0e0e0;
        }
        input[type="text"],
        input[type="number"] {
            background: #1f2d2a;
            border: 1px solid #4db6ac;
            border-radius: 5px;
            padding: 12px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #64ffda;
        }
        button[type="submit"] {
            background: #4db6ac;
            border: none;
            padding: 12px;
            font-size: 16px;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            margin-top: 15px;
        }
        button[type="submit"]:hover {
            background: #3a9c94;
        }
        .back-link {
            display: block;
            text-decoration: none;
            color: #e0e0e0;
            font-size: 16px;
            margin-top: 30px;
            padding: 12px;
            background-color: #1f2d2a;
            border: 1px solid #4db6ac;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            text-align: center;
        }
        .back-link:hover {
            background-color: #4db6ac;
            color: #000;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Inventory</h1>
    <form th:action="@{/add-inventory}" method="post">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" placeholder="Enter Product ID">

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity">

        <button type="submit">Add Inventory</button>
    </form>
    <a th:href="@{/admin-dashboard}" class="back-link">Back to Admin Dashboard</a>
</div>
</body>
</html>
