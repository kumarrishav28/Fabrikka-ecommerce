<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Fabrikka</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/cart}">Cart</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container cart-container">
    <h2 class="text-center mb-4">Your Cart</h2>
    <div class="row" th:if="${cart.items != null}">
        <div class="col-md-12" th:each="item : ${cart.items}">
            <div class="card mb-3 cart-item">
                <div class="row g-0">
                    <div class="col-md-2">
                        <img th:src="${item.imageUrl}" class="img-fluid rounded-start" alt="Product Image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${item.productName}">Product Name</h5>
                            <p class="card-text">$<span th:text="${item.price}">19.99</span></p>
                            <p class="card-text">Quantity: <span th:text="${item.quantity}">1</span></p>
                        </div>
                    </div>
                    <div class="col-md-2 d-flex align-items-center justify-content-center">
                        <form th:action="@{/cart/remove}" method="post">
                            <input type="hidden" name="itemId" th:value="${item.id}">
                            <button type="submit" class="btn btn-danger">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4" th:if="${cart.items != null && !cart.items.isEmpty()}">
        <button class="btn btn-primary btn-lg">Proceed to Checkout</button>
    </div>
    <div class="text-center mt-4" th:if="${cart.items == null || cart.items.isEmpty()}">
        <p>Your cart is empty.</p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Fabrikka. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
